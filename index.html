<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terugu Arun | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [messages, setMessages] = useState([{ role: 'bot', text: 'Hi Arun! How can I help you today?' }]);
            const [input, setInput] = useState('');

            const handleSend = () => {
                if (!input.trim()) return;
                // Add user message
                const newMessages = [...messages, { role: 'user', text: input }];
                setMessages(newMessages);
                setInput('');

                // Simulate AI Response (Since we can't hide API keys on GitHub)
                setTimeout(() => {
                    setMessages(prev => [...prev, { role: 'bot', text: "I'm currently in 'Demo Mode'. To enable real AI, you'll need to connect a backend!" }]);
                }, 1000);
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6">
                    <h1 className="text-3xl font-bold mb-8 text-blue-400 font-serif">Arun's AI Assistant</h1>
                    
                    <div className="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
                        <div className="h-96 overflow-y-auto p-4 space-y-4">
                            {messages.map((m, i) => (
                                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[80%] p-3 rounded-2xl ${m.role === 'user' ? 'bg-blue-600' : 'bg-gray-700'}`}>
                                        {m.text}
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="p-4 border-t border-gray-700 flex gap-2">
                            <input 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                className="flex-1 bg-gray-900 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                                placeholder="Type a message..."
                            />
                            <button onClick={handleSend} className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
