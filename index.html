<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terugu Arun | AI Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter'], serif: ['Playfair Display'] } } }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const AIChat = () => {
            const [messages, setMessages] = useState([
                { role: 'bot', text: "Hello! I'm Arun's AI Assistant. How can I help you today?" }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const scrollRef = useRef(null);

            // Auto-scroll to bottom
            useEffect(() => {
                scrollRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const handleSend = async () => {
    if (!input.trim()) return;

    const userMessage = { role: 'user', text: input };
    setMessages(prev => [...prev, userMessage]);
    setInput('');
    setIsTyping(true);

    try {
        const response = await fetch('https://arun-ai-backend.vercel.app/api/chat', { 
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: input })
});

        const data = await response.json();
        setMessages(prev => [...prev, { role: 'bot', text: data.reply }]);
    } catch (error) {
        setMessages(prev => [...prev, { role: 'bot', text: "Error connecting to AI. Check your Vercel logs!" }]);
    } finally {
        setIsTyping(false);
    }
};

            return (
                <div className="flex flex-col h-screen max-w-2xl mx-auto p-4">
                    <header className="py-8 text-center">
                        <h1 className="font-serif text-4xl text-blue-500 mb-2">AI Assistance</h1>
                        <p className="text-gray-400">Ask me anything about Arun's work</p>
                    </header>

                    <div className="flex-1 bg-gray-800 rounded-3xl border border-gray-700 overflow-hidden flex flex-col shadow-2xl">
                        {/* Chat Window */}
                        <div className="flex-1 overflow-y-auto p-6 space-y-4">
                            {messages.map((m, i) => (
                                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[85%] p-4 rounded-2xl shadow-sm ${
                                        m.role === 'user' 
                                        ? 'bg-blue-600 text-white rounded-tr-none' 
                                        : 'bg-gray-700 text-gray-100 rounded-tl-none border border-gray-600'
                                    }`}>
                                        {m.text}
                                    </div>
                                </div>
                            ))}
                            {isTyping && <div className="text-xs text-gray-500 animate-pulse ml-2">AI is thinking...</div>}
                            <div ref={scrollRef} />
                        </div>

                        {/* Input Area */}
                        <div className="p-4 bg-gray-800/50 border-t border-gray-700 flex gap-3">
                            <input 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                                placeholder="Message AI Assistant..."
                                className="flex-1 bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white"
                            />
                            <button 
                                onClick={handleSend}
                                className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-semibold transition-colors flex items-center gap-2"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AIChat />);
    </script>
</body>
</html>
